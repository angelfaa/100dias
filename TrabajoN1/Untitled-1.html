                    <li class="col-lg-12 col-md-12 col-sm-12 col-12">

                    </li>

                    <input class="boton col-5 btn btn-outline-danger" type="submit" value="Registrar"><input class="boton2 col-1" type="reset" value=""><input class="boton col-5 btn btn-outline-danger" type="reset" value="Cancelar">
